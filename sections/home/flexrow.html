<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex row</title>
    <style>
        .container{
           width: 90vw;
           height: 95vh; 
           border: 2px solid black;
           display: flex;
        }
        .box1{
           width: 5rem;
           height: 5rem; 
           background-color: red;
           border: 2px solid black;
           display: flex;
        }
        .box2{
           width: 5rem;
           height: 5rem; 
           background-color: red;
           border: 2px solid black;
           
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
